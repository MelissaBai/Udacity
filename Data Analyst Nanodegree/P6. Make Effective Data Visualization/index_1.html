<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
    function draw(data) {

    /*
      D3.js setup code
    */

        "use strict";
        var margin = 50,
            width = 1600 - margin,
            height = 800 - margin;

        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
              .attr('class','chart');

        /*
          Dimple.js Chart construction code
        */

        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(80, "50px", "50%", "50%");
        //myChart.addMeasureAxis("p", "ListingCategory");
        myChart.addCategoryAxis("x", ["MonthlyDisposableRange","LoanStatusGroup"]);
        //myChart.addMeasureAxis("y", "Counts");
        var myyAxis = myChart.addMeasureAxis("y", "Counts");
        myChart.addSeries("LoanStatusGroup", dimple.plot.bar);
        myChart.addLegend(10, 10, 500, 30, "right");
        myChart.draw();
      };
    </script>
  </head>
<body>
  <script type="text/javascript">
    /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("ProsperLoanDataAggregated.csv", draw);
  </script>
</body>
</html>
